<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container mt-2 col-sm-10">
        <div class="py-3 text-center bg-primary  text-white">
            <h1 class="mb-3"> Upload Image </h1>
            <form action="" method="post" enctype="multipart/form-data" novalidate > 
                {% csrf_token %}
                {{form.as_p}}
                <input class="btn btn-danger " type="submit" value="Upload">
            </form>
            <div id="messages">
            {% if messages %}
            {% for message in messages %}
  <h3 class="alert alert-success mt-3 ml-4 mr-4">
    {{ message.message }}
  </h3>
{% endfor %}
{% endif %}
</div>
                
        </div>
        <div class="row">
            
            {% for img  in images   %}
                <div class="col-sm-4">
                    <div class="card m-2 ">
                        <img src="{{img.pic.url}}" alt="" class="card-img-top" width="12px">
                        <div class="card-footer m-2">
                            <small class="text-muted" > {{img.date}}</small>
                        </div>
                    </div>
                   
                </div>
            {% endfor %}
                
        </div>
    </div>



    <style>
     .messages{
        opacity: 0;
        transition : opacity 1s ease-in-out ;
     }

     .messages.show{
        opacity: 1;
     }
    </style>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>



    <script>




        
        // Function to remove messages after a certain time
        function removeMessages() {
            var messagesDiv = document.getElementById('messages');
            if (messagesDiv) {
                setTimeout(function () {
                    messagesDiv.style.display = 'none';
                }, 1000); // Adjust the time in milliseconds (e.g., 5000 for 5 seconds)
            }
        }
        
        // Call the function when the page loads
        window.onload = removeMessages;
        </script>
        
  </body>
</html>
